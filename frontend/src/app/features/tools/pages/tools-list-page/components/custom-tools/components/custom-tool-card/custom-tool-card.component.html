<div class="tool-card">
  <div class="tool-header">
    <div class="tool-icon">
      <app-icon icon="ui/python" size="35"></app-icon>
    </div>
    <div class="tool-info">
      <div class="tool-name">{{ tool.name }}</div>
      <div class="tool-type">python</div>
    </div>
  </div>
  <div class="tool-description">{{ tool.description }}</div>
  <div class="tool-footer">
    <app-button type="ghost" (click)="onConfigure()">Configure</app-button>
    <div class="footer-actions">
      <app-toggle-switch
        [checked]="enabled"
        (checkedChange)="onToggle($event)"
      ></app-toggle-switch>
      <button
        class="star-btn"
        aria-label="Favorite"
        (click)="onStar()"
        [class.active]="starred"
      >
        <app-icon [icon]="starIcon" size="1.2rem"></app-icon>
      </button>
      <button class="delete-btn" aria-label="Delete tool" (click)="onDelete()">
        <app-icon icon="ui/x" size="1.2rem"></app-icon>
      </button>
    </div>
  </div>
</div>
