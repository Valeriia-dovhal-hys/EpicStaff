<!-- <div class="wrapper"> -->
@if(isLoaded){

<ag-grid-angular
  appPreventContextMenu
  class="ag-grid-staff"
  style="width: 100%; min-height: 0"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowDragManaged]="true"
  (gridReady)="onGridReady($event)"
  (cellContextMenu)="onCellContextMenu($event)"
  [domLayout]="'autoHeight'"
>
</ag-grid-angular>
}
<!-- </div> -->
<!-- Conditionally render the Tag Editor Dialog -->

<!-- Custom Context Menu -->
<app-ag-grid-context-menu
  clickOutside
  (clickOutside)="closeContextMenu()"
  [visible]="contextMenuVisible()"
  [left]="menuLeft"
  [top]="menuTop"
  (delete)="handleDelete()"
  (copy)="handleCopy()"
  (pasteBelow)="handlePasteBelow()"
  (pasteAbove)="handlePasteAbove()"
  (addEmptyAgentBelow)="handleAddEmptyTaskBelow()"
  (addEmptyAgentAbove)="handleAddEmptyTaskAbove()"
></app-ag-grid-context-menu>
